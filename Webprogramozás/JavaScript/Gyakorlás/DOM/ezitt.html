<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter in Square</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #counterSquare {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #007bff;
      color: white;
      font-size: 2rem;
      width: 100px;
      height: 100px;
      border-radius: 10px;
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>

  <div id="counterSquare">0</div>

  <script>
    const counterSquare = document.getElementById('counterSquare');
    let count = 0;

    function updateCounter() {
      if (count <= 100) {
        counterSquare.textContent = count;
        const newSize = 100 + count; // Increase size based on count
        counterSquare.style.width = `${newSize}px`;
        counterSquare.style.height = `${newSize}px`;
        counterSquare.style.fontSize = `${2 + count / 50}rem`; // Slight font size increase
        count++;
        setTimeout(updateCounter, 100); // Update every 100ms
      }
    }

    updateCounter();
  </script>

</body>
</html>
